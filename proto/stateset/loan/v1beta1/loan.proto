syntax = "proto3";
package stateset.loan;

import "loan.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/stateset/stateset-blockchain/x/loan/types";

message Loan {
    uint64 id = 1;
    string amount = 2; 
    string fee = 3; 
    string collateral = 4; 
    string deadline = 5; 
    string state = 6; 
    string borrower = 7; 
    string lender = 8;  
  }